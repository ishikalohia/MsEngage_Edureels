<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr />

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button
                    type="button"
                    class="
                      btn btn-primary btn-md btn-block
                      waves-effect
                      text-center
                      m-b-20
                    "
                    (click)="auth.googleSignin()"
                  >
                    Sign in
                  </button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">
                    Thank you and enjoy the website.
                  </p>
                  <p class="text-inverse text-left">
                    <b>EduReels Team</b>
                  </p>
                </div>
                <div class="col-md-2">
                  <img
                    src="assets/images/auth/Logo-small-bottom.png"
                    alt="small-logo.png"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
