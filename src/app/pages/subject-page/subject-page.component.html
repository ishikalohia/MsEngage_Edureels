<div class="row">
  <div class="col-sm-12" *ngIf="subjectDetails">
    <div class="Head">
      <img src="{{ subjectDetails.url }}" />
      <p class="heading d-inline-block">
        {{ subjectDetails.name }}
      </p>
      <a [routerLink]="'/'" class="float-right icon">
        <i class="icofont icofont-home icon"></i>
      </a>
    </div>
    <div *ngFor="let videoInfo of videoArray">
      <div *ngIf="videoInfo != undefined && videoInfo.videos.length > 0">
        <h5 class="section-head">{{ videoInfo.Heading }}</h5>
        <div class="d-flex flex-row flex-nowrap overflow-auto">
          <div *ngFor="let video of videoInfo.videos">
            <div class="card card-block mx-2 video-card">
              <div class="card-header" style="padding: 10px">
                <img
                  src="{{ video.file }}"
                  class="video-user"
                  placement="top"
                />
                <div class="d-inline-block">
                  <h5>{{ video.firstName }} {{ video.lastName }}</h5>
                  <span>{{ video.role }}</span>
                </div>
              </div>
              <video class="card-video" controls>
                <source src="{{ video.videoUrl }}" type="video/mp4" />
              </video>
              <div class="card-body">
                <div class="card-title">{{ video.caption }}</div>
                <div class="btn btn-primary btn-sm" disabled>
                  {{ video.category.name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h5 class="section-head">Explore Subject Experts</h5>
        <div class="d-flex flex-row flex-nowrap overflow-auto">
          <div *ngFor="let user of users">
            <div
              class="card profile-card-1"
              *ngIf="
                user.role == 'Subject Expert' &&
                user.subject == subjectDetails.name
              "
            >
              <img src="{{ user.file }}" alt="profile-image" class="profile" />
              <div class="card-content">
                <div class="d-inline-block">
                  <h5>{{ user.firstName }} {{ user.lastName }}</h5>
                  <span>{{ user.subject }}</span>
                  <button class="btn btn-primary btn-block btn-sm float-bottom">
                    Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
